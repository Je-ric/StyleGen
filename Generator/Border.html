<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleGen - CSS Border Generator</title>
  <!-- Oswald Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Boxicons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Updated color theme and added Oswald font configuration -->
  <style>
    :root {
      --bg-primary: #f5fbfc;
      --accent: #9fced6;
      --primary: #1bc5ba;
    }

    * {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background-color: var(--bg-primary);
    }

    /* Slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      max-width: 150px;
      height: 6px;
      border-radius: 10px;
      background: var(--accent);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #158a7f;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }

    input[type="range"]::-moz-range-thumb:hover {
      background: #158a7f;
    }

    /* Color input styling */
    input[type="color"] {
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
      height: 40px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.2s;
    }

    input[type="color"]:hover {
      border-color: var(--primary);
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 2px;
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 4px;
    }

    /* Select styling */
    select {
      font-family: 'Oswald', sans-serif;
      border: 2px solid var(--accent) !important;
      transition: border 0.2s;
    }

    select:focus {
      border-color: var(--primary) !important;
    }

    select:hover {
      border-color: var(--primary) !important;
    }

    /* Text input styling */
    input[type="text"] {
      font-family: 'Oswald', sans-serif;
      border: 2px solid var(--accent) !important;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--primary) !important;
    }

    input[type="text"]:hover {
      border-color: var(--primary) !important;
    }
  </style>
</head>
<body class="text-slate-800 leading-relaxed min-h-screen flex flex-col">
  <!-- Added modern navbar with StyleGen branding -->
  <nav class="bg-white shadow-sm border-b-2 border-[var(--accent)]">
    <div class="max-w-full px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="bx bx-palette text-2xl" style="color: var(--primary)"></i>
        <h1 class="text-2xl font-bold" style="color: var(--primary)">StyleGen</h1>
      </div>
      <div class="hidden md:flex gap-6">
        <a href="#" class="text-slate-600 hover:text-slate-800 transition">Home</a>
        <a href="#" class="text-slate-600 hover:text-slate-800 transition">Docs</a>
        <a href="#" class="text-slate-600 hover:text-slate-800 transition">GitHub</a>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8">
    <!-- Two-column layout: preview (left) and controls (right) -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
      <!-- Preview Section (Left - larger) -->
      <div class="lg:col-span-1 flex flex-col items-center justify-center">
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2" style="color: var(--primary)">
          <i class="bx bx-show text-2xl"></i>
          Preview
        </h2>
        <div class="relative w-full max-w-sm aspect-square rounded-xl shadow-lg p-8" style="background-color: white; border: 3px solid var(--accent)">
          <div class="absolute inset-8 border border-slate-300 bg-white flex items-center justify-center transition-all duration-300 rounded-lg" id="preview">
            <span class="text-slate-400 text-sm font-medium">Preview</span>
          </div>
        </div>
      </div>

      <!-- Controls Section (Right - compact) -->
      <div class="lg:col-span-2">
        <div class="rounded-xl shadow-md p-6" style="background-color: white; border: 2px solid var(--accent)">
          <h2 class="text-lg font-bold mb-6 flex items-center gap-2" style="color: var(--primary)">
            <i class="bx bx-slider text-2xl"></i>
            Border Controls
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Top Border -->
            <div class="space-y-3">
              <h3 class="font-semibold text-slate-700">Top</h3>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Width:</span>
                  <input type="range" id="borderTopWidth" min="0" max="25" value="5">
                  <span class="font-bold" style="color: var(--primary); min-width: 45px;" id="borderTopWidthValue">5px</span>
                </label>
              </div>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Style:</span>
                  <select id="borderTopStyle" class="py-1 px-2 rounded-lg text-sm flex-1">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="double">Double</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                    <option value="none">None</option>
                  </select>
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="color" id="borderTopColor" value="#000000">
                <input type="text" id="borderTopColorHex" placeholder="#000000" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>
            </div>

            <!-- Right Border -->
            <div class="space-y-3">
              <h3 class="font-semibold text-slate-700">Right</h3>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Width:</span>
                  <input type="range" id="borderRightWidth" min="0" max="25" value="5">
                  <span class="font-bold" style="color: var(--primary); min-width: 45px;" id="borderRightWidthValue">5px</span>
                </label>
              </div>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Style:</span>
                  <select id="borderRightStyle" class="py-1 px-2 rounded-lg text-sm flex-1">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="double">Double</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                    <option value="none">None</option>
                  </select>
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="color" id="borderRightColor" value="#000000">
                <input type="text" id="borderRightColorHex" placeholder="#000000" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>
            </div>

            <!-- Bottom Border -->
            <div class="space-y-3">
              <h3 class="font-semibold text-slate-700">Bottom</h3>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Width:</span>
                  <input type="range" id="borderBottomWidth" min="0" max="25" value="5">
                  <span class="font-bold" style="color: var(--primary); min-width: 45px;" id="borderBottomWidthValue">5px</span>
                </label>
              </div>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Style:</span>
                  <select id="borderBottomStyle" class="py-1 px-2 rounded-lg text-sm flex-1">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="double">Double</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                    <option value="none">None</option>
                  </select>
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="color" id="borderBottomColor" value="#000000">
                <input type="text" id="borderBottomColorHex" placeholder="#000000" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>
            </div>

            <!-- Left Border -->
            <div class="space-y-3">
              <h3 class="font-semibold text-slate-700">Left</h3>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Width:</span>
                  <input type="range" id="borderLeftWidth" min="0" max="25" value="5">
                  <span class="font-bold" style="color: var(--primary); min-width: 45px;" id="borderLeftWidthValue">5px</span>
                </label>
              </div>
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span class="w-12">Style:</span>
                  <select id="borderLeftStyle" class="py-1 px-2 rounded-lg text-sm flex-1">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                    <option value="double">Double</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                    <option value="none">None</option>
                  </select>
                </label>
              </div>
              <div class="flex items-center gap-2">
                <input type="color" id="borderLeftColor" value="#000000">
                <input type="text" id="borderLeftColorHex" placeholder="#000000" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>
            </div>
          </div>

          <!-- All Borders & Background Row -->
          <div class="border-t-2 border-[var(--accent)] mt-6 pt-6">
            <h3 class="font-semibold text-slate-700 mb-4 flex items-center gap-2">
              <i class="bx bx-grid text-lg"></i>
              All Borders & Background
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- All Borders Width -->
              <div class="space-y-2">
                <label class="flex items-center gap-2 text-sm font-medium">
                  <span>All Width:</span>
                  <input type="range" id="borderWidth" min="0" max="25" value="5">
                  <span class="font-bold" style="color: var(--primary); min-width: 45px;" id="borderWidthValue">5px</span>
                </label>
              </div>

              <!-- All Borders Color -->
              <div class="flex items-center gap-2">
                <span class="text-sm font-medium">All Color:</span>
                <input type="color" id="borderColor" value="#000000">
                <input type="text" id="borderColorHex" placeholder="#000000" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>

              <!-- Background Color -->
              <div class="flex items-center gap-2">
                <span class="text-sm font-medium">Background:</span>
                <input type="color" id="bgColor" value="#FFFFFF">
                <input type="text" id="bgColorHex" placeholder="#FFFFFF" class="py-1 px-2 rounded-lg text-sm w-24">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Code output section moved below both panels with improved styling -->
    <div class="rounded-xl shadow-md p-6" style="background-color: white; border: 2px solid var(--accent)">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold flex items-center gap-2" style="color: var(--primary)">
          <i class="bx bx-code-alt text-2xl"></i>
          Generated CSS Code
        </h3>
        <button id="copyButton" class="px-4 py-2 rounded-lg font-semibold text-white text-sm transition-all duration-300 flex items-center gap-2" style="background-color: var(--primary); hover-color: #158a7f;">
          <i class="bx bx-copy text-lg"></i>
          Copy
        </button>
      </div>
      <pre class="bg-slate-900 text-slate-100 p-4 rounded-lg overflow-x-auto text-xs leading-relaxed"><code id="codeOutput"></code></pre>
    </div>
  </main>

  <!-- Added footer with credit -->
  <footer class="bg-white border-t-2 border-[var(--accent)] mt-12 py-6 text-center text-slate-500 text-sm">
    <p>Created by Je-ric</p>
  </footer>

  <script>
    // Removed rgbToHex function as it was not used in the provided code and is not part of the updates.
    
    const elements = {
      borderWidth: document.getElementById('borderWidth'),
      borderTopWidth: document.getElementById('borderTopWidth'),
      borderRightWidth: document.getElementById('borderRightWidth'),
      borderBottomWidth: document.getElementById('borderBottomWidth'),
      borderLeftWidth: document.getElementById('borderLeftWidth'),
      
      borderTopStyle: document.getElementById('borderTopStyle'),
      borderRightStyle: document.getElementById('borderRightStyle'),
      borderBottomStyle: document.getElementById('borderBottomStyle'),
      borderLeftStyle: document.getElementById('borderLeftStyle'),
      
      borderColor: document.getElementById('borderColor'),
      borderTopColor: document.getElementById('borderTopColor'),
      borderRightColor: document.getElementById('borderRightColor'),
      borderBottomColor: document.getElementById('borderBottomColor'),
      borderLeftColor: document.getElementById('borderLeftColor'),
      
      borderColorHex: document.getElementById('borderColorHex'),
      borderTopColorHex: document.getElementById('borderTopColorHex'),
      borderRightColorHex: document.getElementById('borderRightColorHex'),
      borderBottomColorHex: document.getElementById('borderBottomColorHex'),
      borderLeftColorHex: document.getElementById('borderLeftColorHex'),
      
      bgColor: document.getElementById('bgColor'),
      bgColorHex: document.getElementById('bgColorHex'),
      
      preview: document.getElementById('preview'),
      codeOutput: document.getElementById('codeOutput'),
      
      borderWidthValue: document.getElementById('borderWidthValue'),
      borderTopWidthValue: document.getElementById('borderTopWidthValue'),
      borderRightWidthValue: document.getElementById('borderRightWidthValue'),
      borderBottomWidthValue: document.getElementById('borderBottomWidthValue'),
      borderLeftWidthValue: document.getElementById('borderLeftWidthValue'),
      
      copyButton: document.getElementById('copyButton')
    };
    
    function updatePreview() {
      const topWidth = elements.borderTopWidth.value;
      const rightWidth = elements.borderRightWidth.value;
      const bottomWidth = elements.borderBottomWidth.value;
      const leftWidth = elements.borderLeftWidth.value;
      
      const topStyle = elements.borderTopStyle.value;
      const rightStyle = elements.borderRightStyle.value;
      const bottomStyle = elements.borderBottomStyle.value;
      const leftStyle = elements.borderLeftStyle.value;
      
      const topColor = elements.borderTopColor.value;
      const rightColor = elements.borderRightColor.value;
      const bottomColor = elements.borderBottomColor.value;
      const leftColor = elements.borderLeftColor.value;
      
      const bgColorValue = elements.bgColor.value;
      
      elements.borderTopWidthValue.innerText = `${topWidth}px`;
      elements.borderRightWidthValue.innerText = `${rightWidth}px`;
      elements.borderBottomWidthValue.innerText = `${bottomWidth}px`;
      elements.borderLeftWidthValue.innerText = `${leftWidth}px`;
      elements.borderWidthValue.innerText = `${elements.borderWidth.value}px`;
      
      const previewStyle = `
        border-top: ${topWidth}px ${topStyle} ${topColor};
        border-right: ${rightWidth}px ${rightStyle} ${rightColor};
        border-bottom: ${bottomWidth}px ${bottomStyle} ${bottomColor};
        border-left: ${leftWidth}px ${leftStyle} ${leftColor};
        background-color: ${bgColorValue};
      `;
      
      elements.preview.style.cssText = previewStyle;
      
      const formattedCSS = `/* CSS Border Code */
border-top: ${topWidth}px ${topStyle} ${topColor};
border-right: ${rightWidth}px ${rightStyle} ${rightColor};
border-bottom: ${bottomWidth}px ${bottomStyle} ${bottomColor};
border-left: ${leftWidth}px ${leftStyle} ${leftColor};
background-color: ${bgColorValue};

/* Shorthand (if all sides are the same) */
${topWidth === rightWidth && rightWidth === bottomWidth && bottomWidth === leftWidth ? 
  `border-width: ${topWidth}px;\n` : ''}
${topStyle === rightStyle && rightStyle === bottomStyle && bottomStyle === leftStyle ? 
  `border-style: ${topStyle};\n` : ''}
${topColor === rightColor && rightColor === bottomColor && bottomColor === leftColor ? 
  `border-color: ${topColor};\n` : ''}`;
      
      // Changed to innerText for the <pre><code> block
      elements.codeOutput.innerText = formattedCSS;
      
      elements.borderTopColorHex.value = topColor;
      elements.borderRightColorHex.value = rightColor;
      elements.borderBottomColorHex.value = bottomColor;
      elements.borderLeftColorHex.value = leftColor;
      elements.borderColorHex.value = elements.borderColor.value;
      elements.bgColorHex.value = bgColorValue;
    }
    
    function setupEventListeners() {
      elements.borderWidth.addEventListener('input', () => {
        const value = elements.borderWidth.value;
        elements.borderTopWidth.value = value;
        elements.borderRightWidth.value = value;
        elements.borderBottomWidth.value = value;
        elements.borderLeftWidth.value = value;
        updatePreview();
      });
      
      elements.borderColor.addEventListener('input', () => {
        const value = elements.borderColor.value;
        elements.borderTopColor.value = value;
        elements.borderRightColor.value = value;
        elements.borderBottomColor.value = value;
        elements.borderLeftColor.value = value;
        elements.borderColorHex.value = value;
        updatePreview();
      });
      
      elements.borderTopWidth.addEventListener('input', updatePreview);
      elements.borderRightWidth.addEventListener('input', updatePreview);
      elements.borderBottomWidth.addEventListener('input', updatePreview);
      elements.borderLeftWidth.addEventListener('input', updatePreview);
      
      elements.borderTopStyle.addEventListener('change', updatePreview);
      elements.borderRightStyle.addEventListener('change', updatePreview);
      elements.borderBottomStyle.addEventListener('change', updatePreview);
      elements.borderLeftStyle.addEventListener('change', updatePreview);
      
      elements.borderTopColor.addEventListener('input', () => {
        elements.borderTopColorHex.value = elements.borderTopColor.value;
        updatePreview();
      });
      
      elements.borderRightColor.addEventListener('input', () => {
        elements.borderRightColorHex.value = elements.borderRightColor.value;
        updatePreview();
      });
      
      elements.borderBottomColor.addEventListener('input', () => {
        elements.borderBottomColorHex.value = elements.borderBottomColor.value;
        updatePreview();
      });
      
      elements.borderLeftColor.addEventListener('input', () => {
        elements.borderLeftColorHex.value = elements.borderLeftColor.value;
        updatePreview();
      });
      
      elements.bgColor.addEventListener('input', () => {
        elements.bgColorHex.value = elements.bgColor.value;
        updatePreview();
      });
      
      elements.borderTopColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.borderTopColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.borderRightColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.borderRightColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.borderBottomColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.borderBottomColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.borderLeftColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.borderLeftColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.borderColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.borderColor.value = this.value;
          elements.borderTopColor.value = this.value;
          elements.borderRightColor.value = this.value;
          elements.borderBottomColor.value = this.value;
          elements.borderLeftColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.bgColorHex.addEventListener('input', function() {
        if (this.value.startsWith('#') && (this.value.length === 4 || this.value.length === 7)) {
          elements.bgColor.value = this.value;
          updatePreview();
        }
      });
      
      elements.copyButton.addEventListener('click', () => {
        const codeText = elements.codeOutput.innerText;
        navigator.clipboard.writeText(codeText).then(() => {
          const originalHTML = elements.copyButton.innerHTML;
          elements.copyButton.innerHTML = '<i class="bx bx-check text-lg"></i> Copied!';
          // Apply inline style for hover effect simulation
          elements.copyButton.style.backgroundColor = '#158a7f'; 
          
          setTimeout(() => {
            elements.copyButton.innerHTML = originalHTML;
            // Reset to original style
            elements.copyButton.style.backgroundColor = 'var(--primary)'; 
          }, 1500);
        });
      });
    }
    
    function initializeDefaults() {
      elements.borderTopColorHex.value = elements.borderTopColor.value;
      elements.borderRightColorHex.value = elements.borderRightColor.value;
      elements.borderBottomColorHex.value = elements.borderBottomColor.value;
      elements.borderLeftColorHex.value = elements.borderLeftColor.value;
      elements.borderColorHex.value = elements.borderColor.value;
      elements.bgColorHex.value = elements.bgColor.value;
    }
    
    function init() {
      setupEventListeners();
      initializeDefaults();
      updatePreview();
    }
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
