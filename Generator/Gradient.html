<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Design tokens for consistent theming */
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --accent-color: #c7d2fe;
            --dark-text: #1e293b;
            --light-text: #f8fafc;
            --border-radius: 12px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Custom styling for color input and range slider (cannot be done with Tailwind) */
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        input[type="range"] {
            height: 8px;
            border-radius: 10px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-black to-white text-slate-100 flex flex-col overflow-x-hidden">
    <div class="w-full max-w-6xl mx-auto px-4 flex-1 flex flex-col py-4">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-5xl font-bold mb-2 drop-shadow-lg">Gradient Generator</h1>
            <p class="text-lg opacity-90">Create beautiful gradient backgrounds with this easy-to-use tool</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 flex-1 mb-6">
            <!-- Preview Section -->
            <div class="lg:col-span-3 bg-white/10 backdrop-blur-lg rounded-xl p-8 flex flex-col gap-6 shadow-lg">
                <!-- Preview Box -->
                <div id="previewBox" class="flex-1 min-h-80 rounded-xl border-2 border-dashed border-white/50 flex justify-center items-center relative overflow-hidden">
                    <div class="absolute top-2.5 left-2.5 bg-black/50 px-2.5 py-1.5 rounded text-xs">Preview</div>
                </div>

                <!-- Code Section -->
                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-indigo-500 mb-4">Generated Code</h3>
                    
                    <!-- Tabs for CSS and Tailwind output -->
                    <div class="flex gap-2 mb-4 border-b border-slate-300">
                        <button id="cssTab" class="px-4 py-2 font-medium text-slate-900 border-b-2 border-indigo-500 cursor-pointer">CSS</button>
                        <button id="tailwindTab" class="px-4 py-2 font-medium text-slate-500 cursor-pointer hover:text-slate-900">Tailwind</button>
                    </div>

                    <!-- CSS Code Output -->
                    <div id="cssCodeDiv">
                        <textarea id="cssCode" rows="5" readonly class="w-full p-4 rounded-xl border border-slate-300 bg-slate-100 font-mono resize-vertical text-sm leading-relaxed text-slate-900"></textarea>
                        <button id="copyButton" class="mt-2 px-4 py-2 bg-indigo-500 text-white rounded font-medium hover:bg-indigo-600 transition-all">Copy CSS to Clipboard</button>
                    </div>

                </div>
            </div>

            <!-- Controls Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-slate-900">
                <h2 class="text-xl font-semibold text-indigo-500 mb-6 flex items-center gap-2">Customize Gradient</h2>

                <!-- Gradient Type -->
                <div class="mb-6 pb-6 border-b border-slate-200 last:border-b-0 last:mb-0 last:pb-0">
                    <h3 class="font-semibold text-indigo-500 mb-4 text-lg">Gradient Type</h3>
                    <div class="flex items-center gap-2">
                        <label for="direction" class="font-medium min-w-max">Direction:</label>
                        <select id="direction" class="flex-1 px-2 py-2 rounded border border-slate-300 bg-white font-inherit text-sm cursor-pointer outline-none">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                        </select>
                    </div>
                </div>

                <!-- Colors -->
                <div class="mb-6 pb-6 border-b border-slate-200">
                    <h3 class="font-semibold text-indigo-500 mb-4 text-lg">Colors</h3>
                    
                    <!-- Color 1 -->
                    <div class="flex items-center gap-2 mb-4">
                        <label for="color1" class="font-medium min-w-max">Color 1:</label>
                        <input type="color" id="color1" value="#000000" class="w-10 h-10 rounded cursor-pointer">
                        <input type="text" id="color1Hex" placeholder="Hex" value="#000000" class="px-2 py-1 rounded border border-slate-300 text-sm w-24 font-inherit text-slate-900">
                    </div>

                    <!-- Color 2 -->
                    <div class="flex items-center gap-2 mb-4">
                        <label for="color2" class="font-medium min-w-max">Color 2:</label>
                        <input type="color" id="color2" value="#ffffff" class="w-10 h-10 rounded cursor-pointer">
                        <input type="text" id="color2Hex" placeholder="Hex" value="#ffffff" class="px-2 py-1 rounded border border-slate-300 text-sm w-24 font-inherit text-slate-900">
                    </div>

                    <!-- Shuffle Button -->
                    <button id="shuffleButton" class="w-full px-4 py-2 bg-indigo-500 text-white rounded font-medium hover:bg-indigo-600 transition-all inline-flex items-center justify-center gap-2 mb-4">
                        Shuffle Colors
                    </button>

                    <!-- Presets -->
                    <h3 class="font-semibold text-indigo-500 mb-3 text-lg mt-4">Presets</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4);" data-color1="#ff9a9e" data-color2="#fad0c4"></div>
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #a18cd1, #fbc2eb);" data-color1="#a18cd1" data-color2="#fbc2eb"></div>
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #84fab0, #8fd3f4);" data-color1="#84fab0" data-color2="#8fd3f4"></div>
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #6a11cb, #2575fc);" data-color1="#6a11cb" data-color2="#2575fc"></div>
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #ff758c, #ff7eb3);" data-color1="#ff758c" data-color2="#ff7eb3"></div>
                        <div class="w-8 h-8 rounded border border-slate-300 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #4facfe, #00f2fe);" data-color1="#4facfe" data-color2="#00f2fe"></div>
                    </div>
                </div>

                <!-- Properties -->
                <div class="pb-6 border-b border-slate-200">
                    <h3 class="font-semibold text-indigo-500 mb-4 text-lg">Properties</h3>
                    
                    <!-- Opacity -->
                    <div class="flex items-center gap-2 mb-4 flex-wrap">
                        <label for="opacity" class="font-medium min-w-max">Opacity:</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" class="flex-1 max-w-32">
                        <span id="opacityValue" class="min-w-12 text-center font-bold text-indigo-500 bg-white/80 px-2 py-1 rounded text-sm">1</span>
                    </div>

                    <!-- Angle -->
                    <div class="flex items-center gap-2 flex-wrap">
                        <label for="gradientDirection" class="font-medium min-w-max">Angle:</label>
                        <input type="range" id="gradientDirection" min="0" max="360" value="45" step="1" class="flex-1 max-w-32">
                        <span id="gradientDirectionValue" class="min-w-12 text-center font-bold text-indigo-500 bg-white/80 px-2 py-1 rounded text-sm">45°</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 text-sm drop-shadow-sm mt-auto">
            <p>Gradient Generator Tool © 2025 | Made with care</p>
        </footer>
    </div>

    <script>
        // Get DOM elements
        const previewBox = document.getElementById('previewBox');
        const cssCode = document.getElementById('cssCode');
        const copyButton = document.getElementById('copyButton');
        const cssTab = document.getElementById('cssTab');
        const tailwindTab = document.getElementById('tailwindTab');
        const cssCodeDiv = document.getElementById('cssCodeDiv');
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const color1Hex = document.getElementById('color1Hex');
        const color2Hex = document.getElementById('color2Hex');
        const opacity = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const direction = document.getElementById('direction');
        const gradientDirection = document.getElementById('gradientDirection');
        const gradientDirectionValue = document.getElementById('gradientDirectionValue');
        const presetButtons = document.querySelectorAll('[data-color1]');

        // Initialize the application
        function init() {
            // Set initial values
            color1.value = '#000000';
            color2.value = '#ffffff';
            color1Hex.value = '#000000';
            color2Hex.value = '#ffffff';
            opacity.value = 1;
            opacityValue.textContent = '1';
            gradientDirection.value = 45;
            gradientDirectionValue.textContent = '45°';
            
            // Generate initial gradient
            generateGradient();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            cssTab.addEventListener('click', function() {
                cssTab.classList.add('border-b-2', 'border-indigo-500');
                cssTab.classList.remove('border-b-0');
                tailwindTab.classList.remove('border-b-2', 'border-indigo-500', 'text-slate-900');
                tailwindTab.classList.add('text-slate-500');
                cssCodeDiv.classList.remove('hidden');
            });

            tailwindTab.addEventListener('click', function() {
                tailwindTab.classList.add('border-b-2', 'border-indigo-500', 'text-slate-900');
                tailwindTab.classList.remove('text-slate-500');
                cssTab.classList.remove('border-b-2', 'border-indigo-500');
                cssCodeDiv.classList.add('hidden');
            });

            // Color inputs
            color1.addEventListener('input', function() {
                color1Hex.value = this.value;
                generateGradient();
            });
            
            color2.addEventListener('input', function() {
                color2Hex.value = this.value;
                generateGradient();
            });
            
            color1Hex.addEventListener('input', function() {
                if (isValidHexColor(this.value)) {
                    color1.value = this.value;
                    generateGradient();
                }
            });
            
            color2Hex.addEventListener('input', function() {
                if (isValidHexColor(this.value)) {
                    color2.value = this.value;
                    generateGradient();
                }
            });
            
            // Opacity slider
            opacity.addEventListener('input', function() {
                opacityValue.textContent = this.value;
                generateGradient();
            });
            
            // Direction select
            direction.addEventListener('change', generateGradient);
            
            // Gradient direction slider
            gradientDirection.addEventListener('input', function() {
                gradientDirectionValue.textContent = `${this.value}°`;
                generateGradient();
            });
            
            // Copy CSS button
            copyButton.addEventListener('click', function() {
                cssCode.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                this.classList.add('bg-green-500');
                this.classList.remove('bg-indigo-500');
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.classList.remove('bg-green-500');
                    this.classList.add('bg-indigo-500');
                }, 1500);
            });
            
            // Preset buttons
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const presetColor1 = this.getAttribute('data-color1');
                    const presetColor2 = this.getAttribute('data-color2');
                    
                    color1.value = presetColor1;
                    color2.value = presetColor2;
                    color1Hex.value = presetColor1;
                    color2Hex.value = presetColor2;
                    
                    generateGradient();
                });
            });

            // Shuffle button
            document.getElementById('shuffleButton').addEventListener('click', shuffleColors);
        }

        // Generate gradient and update preview and code
        function generateGradient() {
            const opacityVal = opacity.value;
            const directionType = direction.value;
            const angle = gradientDirection.value;
            
            // Get colors
            const color1Value = color1.value;
            const color2Value = color2.value;
            
            // Apply opacity to colors
            const rgbaColor1 = hexToRGBA(color1Value, opacityVal);
            const rgbaColor2 = hexToRGBA(color2Value, opacityVal);
            
            // Create gradient based on direction type
            let gradientStyle;
            if (directionType === 'linear') {
                gradientStyle = `linear-gradient(${angle}deg, ${rgbaColor1}, ${rgbaColor2})`;
            } else {
                gradientStyle = `radial-gradient(circle, ${rgbaColor1}, ${rgbaColor2})`;
            }
            
            // Apply gradient to preview box and body
            previewBox.style.background = gradientStyle;
            document.body.style.background = gradientStyle;
            
            // Generate CSS code
            const cssCodeText = `/* CSS Gradient Code */
background: ${gradientStyle};

/* Individual Colors */
/* Color 1: ${color1Value} with opacity ${opacityVal} */
/* Color 2: ${color2Value} with opacity ${opacityVal} */`;
            
        
            // Update code textareas
            cssCode.value = cssCodeText;
        }

        // Shuffle colors randomly
        function shuffleColors() {
            color1.value = getRandomColor();
            color2.value = getRandomColor();
            color1Hex.value = color1.value;
            color2Hex.value = color2.value;
            
            generateGradient();
        }

        // Generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Convert hex color to RGBA
        function hexToRGBA(hex, opacityVal) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacityVal})`;
        }

        // Check if a string is a valid hex color
        function isValidHexColor(hex) {
            return /^#([0-9A-F]{3}){1,2}$/i.test(hex);
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
