<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <!-- Updated font from Poppins to Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Added Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Updated design tokens to match guide palette */
        :root {
            --primary-color: #1bc5ba;
            --accent-color: #9fced6;
            --background-color: #f5fbfc;
            --dark-text: #1e293b;
            --light-text: #f8fafc;
            --border-radius: 12px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--background-color);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        input[type="range"] {
            height: 8px;
            border-radius: 10px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(27, 197, 186, 0.2);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(27, 197, 186, 0.2);
        }

        /* Make code output scrollable instead of page */
        #cssCodeDiv {
            overflow-y: auto;
            max-height: 120px;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Added navbar with StyleGen branding -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i class='bx bxs-palette text-3xl' style="color: var(--primary-color);"></i>
                <h1 class="text-2xl font-bold" style="color: var(--primary-color);">StyleGen</h1>
            </div>
            <div class="flex gap-6 text-sm font-medium text-slate-600">
                <a href="#" class="hover:text-slate-900">Home</a>
                <a href="#" class="hover:text-slate-900">Docs</a>
                <a href="#" class="hover:text-slate-900">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Main content with flex-1 and overflow handling for two-column layout -->
    <div class="flex-1 overflow flex flex-col px-6 py-6">
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="text-4xl font-bold text-slate-800 mb-1">Gradient Generator</h2>
            <p class="text-sm text-slate-600">Create beautiful gradient backgrounds</p>
        </div>

        <!-- Main Content - Two Column Layout -->
        <div class="flex-1 overflow-hidden grid grid-cols-1 lg:grid-cols-4 gap-6 min-h-0">
            <!-- Preview Section -->
            <div class="lg:col-span-3 bg-white rounded-xl shadow-md p-6 flex flex-col overflow-hidden">
                <!-- Preview Box - Square aspect ratio, fixed size -->
<div id="previewBox" class="w-full h-48 rounded-xl border-2 border-gray-300 flex justify-center items-center relative overflow-hidden bg-gradient-to-br from-gray-900 to-gray-100 mb-4">
    <div class="absolute top-2.5 left-2.5 bg-black/50 px-2.5 py-1.5 rounded text-xs text-white font-medium">Preview</div>
</div>



                <!-- Code Output Section - Scrollable -->
 <div>
    <div class="flex items-center gap-2 mb-3">
        <i class='bx bx-code text-xl' style="color: var(--primary-color);"></i>
        <h3 class="text-lg font-semibold" style="color: var(--primary-color);">Generated Code</h3>
    </div>

    <div id="cssCodeDiv" class="bg-slate-900 rounded-lg p-4 mb-3 border border-slate-700">
        <textarea id="cssCode" readonly 
                  class="w-full p-0 bg-transparent font-mono text-xs text-slate-100 border-none focus:outline-none leading-relaxed"
                  style="height: 200px;"></textarea>
    </div>

    <button id="copyButton" class="px-4 py-2 text-white rounded font-medium transition-all hover:opacity-90 flex items-center justify-center gap-2" style="background-color: var(--primary-color);">
        <i class='bx bx-copy text-base'></i>
        Copy CSS
    </button>
</div>



            </div>

            <!-- Controls Section - Scrollable -->
            <div class="bg-white rounded-xl shadow-md p-5 flex flex-col overflow-y-auto text-slate-900">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2" style="color: var(--primary-color);">
                    <i class='bx bx-sliders text-xl'></i>
                    Customize
                </h2>

                <!-- Gradient Type -->
                <div class="mb-4 pb-4 border-b border-gray-200">
                    <h3 class="font-semibold text-sm mb-2" style="color: var(--primary-color);">Type</h3>
                    <select id="direction" class="w-full px-3 py-2 rounded border border-gray-300 bg-white text-sm cursor-pointer focus:outline-none" style="border-color: var(--accent-color);">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>

                <!-- Colors -->
                <div class="mb-4 pb-4 border-b border-gray-200">
                    <h3 class="font-semibold text-sm mb-3" style="color: var(--primary-color);">Colors</h3>
                    
                    <!-- Color 1 -->
                    <div class="flex items-center gap-2 mb-3">
                        <input type="color" id="color1" value="#000000" class="w-8 h-8 rounded cursor-pointer flex-shrink-0">
                        <input type="text" id="color1Hex" placeholder="Hex" value="#000000" class="flex-1 px-2 py-1 rounded border border-gray-300 text-xs font-mono focus:outline-none">
                    </div>

                    <!-- Color 2 -->
                    <div class="flex items-center gap-2 mb-3">
                        <input type="color" id="color2" value="#ffffff" class="w-8 h-8 rounded cursor-pointer flex-shrink-0">
                        <input type="text" id="color2Hex" placeholder="Hex" value="#ffffff" class="flex-1 px-2 py-1 rounded border border-gray-300 text-xs font-mono focus:outline-none">
                    </div>

                    <!-- Shuffle Button -->
                    <button id="shuffleButton" class="w-full px-3 py-2 text-white rounded font-medium transition-all text-sm mb-3 flex items-center justify-center gap-2" style="background-color: var(--primary-color);">
                        <i class='bx bx-shuffle'></i>
                        Shuffle
                    </button>

                    <!-- Presets -->
                    <h3 class="font-semibold text-sm mb-2" style="color: var(--primary-color);">Presets</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4); border-color: var(--accent-color);" data-color1="#ff9a9e" data-color2="#fad0c4"></div>
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #a18cd1, #fbc2eb); border-color: var(--accent-color);" data-color1="#a18cd1" data-color2="#fbc2eb"></div>
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #84fab0, #8fd3f4); border-color: var(--accent-color);" data-color1="#84fab0" data-color2="#8fd3f4"></div>
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #6a11cb, #2575fc); border-color: var(--accent-color);" data-color1="#6a11cb" data-color2="#2575fc"></div>
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #ff758c, #ff7eb3); border-color: var(--accent-color);" data-color1="#ff758c" data-color2="#ff7eb3"></div>
                        <div class="w-7 h-7 rounded border-2 cursor-pointer hover:scale-110 transition-transform" style="background: linear-gradient(45deg, #4facfe, #00f2fe); border-color: var(--accent-color);" data-color1="#4facfe" data-color2="#00f2fe"></div>
                    </div>
                </div>

                <!-- Properties -->
                <div>
                    <h3 class="font-semibold text-sm mb-3" style="color: var(--primary-color);">Properties</h3>
                    
                    <!-- Opacity -->
                    <div class="flex items-center gap-2 mb-3">
                        <label for="opacity" class="text-xs font-medium min-w-max">Opacity:</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" class="flex-1">
                        <span id="opacityValue" class="text-xs font-bold text-white bg-slate-400 px-2 py-1 rounded w-8 text-center">1</span>
                    </div>

                    <!-- Angle -->
                    <div class="flex items-center gap-2">
                        <label for="gradientDirection" class="text-xs font-medium min-w-max">Angle:</label>
                        <input type="range" id="gradientDirection" min="0" max="360" value="45" step="1" class="flex-1">
                        <span id="gradientDirectionValue" class="text-xs font-bold text-white bg-slate-400 px-2 py-1 rounded w-10 text-center">45°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer - minimal and centered -->
    <footer class="border-t border-gray-200 bg-white py-3 text-center text-xs text-slate-500">
        <p>Created by Je-ric</p>
    </footer>

    <script>
        const previewBox = document.getElementById('previewBox');
        const cssCode = document.getElementById('cssCode');
        const copyButton = document.getElementById('copyButton');
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const color1Hex = document.getElementById('color1Hex');
        const color2Hex = document.getElementById('color2Hex');
        const opacity = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        const direction = document.getElementById('direction');
        const gradientDirection = document.getElementById('gradientDirection');
        const gradientDirectionValue = document.getElementById('gradientDirectionValue');
        const presetButtons = document.querySelectorAll('[data-color1]');

        function init() {
            color1.value = '#000000';
            color2.value = '#ffffff';
            color1Hex.value = '#000000';
            color2Hex.value = '#ffffff';
            opacity.value = 1;
            opacityValue.textContent = '1';
            gradientDirection.value = 45;
            gradientDirectionValue.textContent = '45°';
            
            generateGradient();
            setupEventListeners();
        }

        function setupEventListeners() {
            color1.addEventListener('input', function() {
                color1Hex.value = this.value;
                generateGradient();
            });
            
            color2.addEventListener('input', function() {
                color2Hex.value = this.value;
                generateGradient();
            });
            
            color1Hex.addEventListener('input', function() {
                if (isValidHexColor(this.value)) {
                    color1.value = this.value;
                    generateGradient();
                }
            });
            
            color2Hex.addEventListener('input', function() {
                if (isValidHexColor(this.value)) {
                    color2.value = this.value;
                    generateGradient();
                }
            });
            
            opacity.addEventListener('input', function() {
                opacityValue.textContent = this.value;
                generateGradient();
            });
            
            direction.addEventListener('change', generateGradient);
            
            gradientDirection.addEventListener('input', function() {
                gradientDirectionValue.textContent = `${this.value}°`;
                generateGradient();
            });
            
            copyButton.addEventListener('click', function() {
                cssCode.select();
                document.execCommand('copy');
                
                const originalText = this.textContent;
                const originalClass = this.className;
                this.textContent = '✓ Copied!';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.className = originalClass;
                }, 1500);
            });
            
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const presetColor1 = this.getAttribute('data-color1');
                    const presetColor2 = this.getAttribute('data-color2');
                    
                    color1.value = presetColor1;
                    color2.value = presetColor2;
                    color1Hex.value = presetColor1;
                    color2Hex.value = presetColor2;
                    
                    generateGradient();
                });
            });

            document.getElementById('shuffleButton').addEventListener('click', shuffleColors);
        }

        function generateGradient() {
            const opacityVal = opacity.value;
            const directionType = direction.value;
            const angle = gradientDirection.value;
            
            const color1Value = color1.value;
            const color2Value = color2.value;
            
            const rgbaColor1 = hexToRGBA(color1Value, opacityVal);
            const rgbaColor2 = hexToRGBA(color2Value, opacityVal);
            
            let gradientStyle;
            if (directionType === 'linear') {
                gradientStyle = `linear-gradient(${angle}deg, ${rgbaColor1}, ${rgbaColor2})`;
            } else {
                gradientStyle = `radial-gradient(circle, ${rgbaColor1}, ${rgbaColor2})`;
            }
            
            previewBox.style.background = gradientStyle;
            
            const cssCodeText = `/* CSS Gradient Code */
background: ${gradientStyle};

/* Individual Colors */
/* Color 1: ${color1Value} with opacity ${opacityVal} */
/* Color 2: ${color2Value} with opacity ${opacityVal} */`;
            
            cssCode.value = cssCodeText;
        }

        function shuffleColors() {
            color1.value = getRandomColor();
            color2.value = getRandomColor();
            color1Hex.value = color1.value;
            color2Hex.value = color2.value;
            
            generateGradient();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function hexToRGBA(hex, opacityVal) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacityVal})`;
        }

        function isValidHexColor(hex) {
            return /^#([0-9A-F]{3}){1,2}$/i.test(hex);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
